<!DOCTYPE html>
<html>
    <head>
        <!-- <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/colors.css')}}"> -->
        <!-- <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}"> -->
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/global.css')}}">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type=text/javascript src="{{url_for('static', filename='js/variables.js')}}"></script>

    </head>

    <body>
        <div class="imgcontainer">
            <img src="{{url_for('static', filename='img/INESCID_logo.png')}}" alt="Avatar" class="avatar">
        </div>

        <h1><span class="welcome">Welcome to the HPCAS Resource Allocation Page</span></h1>
        

        <div class="container login-div">
            <form class="login-form" action="/reservations" method="get">
                <div class="form-div">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
            
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
            
                    <button type="submit">Login</button>
                    <!-- <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label> -->
                </div>
            </form>
            <div class="container forgot-div">
                <!-- <button type="button" class="cancelbtn">Cancel</button> -->
                <span id="forgot" class="forgot"></span>
                <script>
                    document.getElementById("forgot").innerHTML = `Forgot <a href="mailto: ${help_email}">password?</a>`
                </script>
            </div>
        </div>
    </body>
</html>
