<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/static/css/login.css">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type=text/javascript src=/static/js/variables.js></script>

    </head>

    <body>
        <div class="imgcontainer">
            <img src="/static/img/INESCID_logo.png" alt="Avatar" class="avatar">
        </div>

        <h1>Welcome to the HPCAS Resource Allocation Page</h1>
        <form action="action_page.php" method="post">
        
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
        
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
        
                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
        
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
                <span id="forgot" class="forgot"></span>
                <script>
                    document.getElementById("forgot").innerHTML = `Forgot <a href="mailto: ${help_email}">password?</a>`
                </script>
            </div>
        </form>
    </body>
</html>
