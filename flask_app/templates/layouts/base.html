{% extends 'layouts/base_login.html' %}

{% block navbar %}
    <nav class="topnav">
        {% if g.user %}
            <a class="nav-m" href="{{ url_for('app_routes.home') }}">Home</a>
            <a class="nav-m" href="{{ url_for('app_routes.reservations') }}">New Reservation</a>
            <a class="nav-m" href="{{ url_for('app_routes.edit_hosts') }}">Hosts</a>
            <a class="nav-m" href="{{ url_for('app_routes.edit_components') }}">Components</a>
            <a class="logout" href="{{ url_for('app_routes.logout') }}" >Log Out</a>
            {% if g.user['super_user'] == 1 %}
                <span>{{ g.user['username'] }} (su)</span>
            {% else %}
                <span>{{ g.user['username'] }}</span>
            {% endif %}
        {% endif %}
    </nav>
    <script>
        // Script to change color of the current page in the nav bar
        var pgurl = window.location.href.substr(window.location.href.lastIndexOf("/"));
        var nav_links = document.getElementsByClassName("nav-m");
        for (let index = 0; index < nav_links.length; index++) {
            var element = nav_links[index];
            if (element.attributes.href.value == pgurl || element.attributes.href.value  == '') {
                element.classList.add("active");
            }
        }
    </script>
{% endblock %}
